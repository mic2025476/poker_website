{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
<style>
  /* Section background aligned with dark poker theme */
  #pricing {
    min-height: 100vh;
    padding: 6rem 0 4rem;
    background:
      radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(2,6,23,1));
    color: #e5e7eb;
  }

  #pricing h1 {
    font-size: clamp(2.1rem, 3vw, 2.6rem);
    letter-spacing: 0.18em;
    text-transform: uppercase;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  #pricing .pricing-subtitle {
    color: #9ca3af;
    max-width: 620px;
    margin: 0 auto 2.5rem;
    font-size: 0.95rem;
  }

  .pricing-card {
    height: 100%;
    display: flex;
    flex-direction: column;
    box-shadow: var(--shadow-md);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    border-radius: 0.9rem;
    overflow: hidden;
    background: rgba(15,23,42,0.96);
    border: 1px solid rgba(148,163,184,0.35);
    backdrop-filter: blur(8px);
  }

  .pricing-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
    border-color: var(--theme-red);
  }

  .pricing-card .card-header {
    padding: var(--space-5);
    border-bottom: 1px solid rgba(148,163,184,0.35);
    position: relative;
    background:
      radial-gradient(circle at top left, rgba(220,20,60,0.18), transparent 60%),
      linear-gradient(135deg, rgba(15,23,42,0.98), rgba(15,23,42,0.95));
  }

  .pricing-card .card-header h3 {
    margin-bottom: 0.1rem;
    font-size: var(--font-h4);
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }

  .pricing-card .card-header .pricing-tagline {
    font-size: 0.8rem;
    color: #9ca3af;
  }

  .card-header-basic::after,
  .card-header-premium::after,
  .card-header-deluxe::after {
    content: "â™ ";
    position: absolute;
    right: 1.1rem;
    bottom: 0.5rem;
    font-size: 2.7rem;
    opacity: 0.08;
    color: var(--theme-red);
  }

  .card-header-basic {
    border-top: 3px solid var(--theme-red);
  }

  .card-header-premium {
    border-top: 3px solid #fbbf24;
  }

  .card-header-deluxe {
    border-top: 3px solid #facc15;
  }

  .pricing-card .card-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: var(--space-6);
  }

  .pricing-card .price-amount {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.25rem;
  }

  .pricing-card .price-caption {
    font-size: 0.85rem;
    color: #9ca3af;
    margin-bottom: var(--space-4);
  }

  .pricing-card ul {
    margin-bottom: var(--space-5);
    padding-left: 0;
    list-style: none;
    text-align: left;
  }

  .pricing-card ul li {
    margin-bottom: var(--space-3);
    font-size: 0.9rem;
    line-height: var(--line-height-relaxed);
    display: flex;
    align-items: flex-start;
    gap: 0.4rem;
  }

  .pricing-card ul li i {
    margin-top: 0.1rem;
    font-size: 0.9rem;
    color: #22c55e;
  }

  .pricing-pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.25rem 0.8rem;
    border-radius: 999px;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    border: 1px solid rgba(248,250,252,0.22);
    background: radial-gradient(circle at top, rgba(248,250,252,0.12), transparent);
    color: #f9fafb;
  }

  .pricing-pill-popular {
    border-color: #fbbf24;
    color: #fbbf24;
  }

  @media (min-width: 1280px) {
    .pricing-card .card-body {
      padding: var(--space-7);
    }
  }

  @media (max-width: 767.98px) {
    #pricing {
      padding-top: 5.2rem;
      padding-bottom: 3rem;
    }
  }
</style>

<section id="pricing" class="d-flex align-items-center">

</section>
{% endblock %}
