<!-- core/templates/gallery.html -->
{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<style>
.gallery-card {
  border: none;
  border-radius: 0.75rem;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.gallery-card:hover {
  transform: scale(1.03);
  box-shadow: var(--shadow-md);
}

.gallery-card .card-img-top {
  width: 100%;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  object-position: center;
  transition: transform 0.3s ease;
}

.gallery-card:hover .card-img-top {
  transform: scale(1.05);
}

.gallery-link {
  display: block;
  text-decoration: none;
  outline: none;
}

.gallery-link:focus {
  outline: 3px solid var(--theme-red);
  outline-offset: -3px;
}

.gallery-card:focus-within {
  outline: 3px solid var(--theme-red);
  outline-offset: 2px;
}
</style>
<section id="gallery" class="py-5">
    <div class="container" style="max-width: 1400px; margin: 0 auto;">
        <h1 class="text-center mb-5">{% trans "Photo Gallery" %}</h1>
        <div class="row g-3 g-md-4">
            {% for image in gallery_images %}
            <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card gallery-card">
                    <a href="{{ image }}" data-bs-toggle="modal" data-bs-target="#imageModal{{ forloop.counter }}"
                       class="gallery-link" aria-label="View image {{ forloop.counter }} in fullscreen">
                        <img src="{{ image }}" class="card-img-top" alt="Poker Lounge Image {{ forloop.counter }}" loading="lazy">
                    </a>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="imageModalLabel{{ forloop.counter }}" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" style="max-width: clamp(600px, 85vw, 1200px);">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel{{ forloop.counter }}">Poker Lounge Image {{ forloop.counter }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <img src="{{ image }}" class="img-fluid" alt="Poker Lounge Image {{ forloop.counter }}">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
