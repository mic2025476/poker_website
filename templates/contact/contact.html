<!-- core/templates/contact.html -->
{% extends 'core/base.html' %}

{% block content %}
<section id="contact" class="d-flex justify-content-center align-items-center min-vh-100 py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Contact Form -->
                <form>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 custom-red-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
