<!DOCTYPE html>
<html>
<head>
    <title>Test Mobile Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2>Testing Mobile Field in Signup Form</h2>
        
        <!-- Copy of the signup form from home.html -->
        <div class="card" style="max-width: 400px;">
            <div class="card-body">
                <form id="signupForm">
                    <div class="mb-2">
                        <label for="signupFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="signupFirstName" name="first_name" placeholder="Enter your first name" required />
                    </div>
                    <div class="mb-2">
                        <label for="signupLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="signupLastName" name="last_name" placeholder="Enter your last name" required />
                    </div>
                    <div class="mb-2">
                        <label for="signupEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" id="signupEmail" name="email_id" placeholder="yourname@example.com" required />
                        </div>
                    </div>
                    
                    <!-- THIS IS THE MOBILE NUMBER FIELD -->
                    <div class="mb-2" style="background: yellow; border: 2px solid red;">
                        <label for="signupPhone" class="form-label">Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text">ðŸ“±</span>
                            <input type="tel" class="form-control" id="signupPhone" name="phone_number" placeholder="+49 123 456 789" required />
                        </div>
                        <div class="text-muted" style="font-size: 0.7rem; margin-top: 0.2rem;">
                            Include country code (e.g., +49 for Germany)
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">ðŸ”’</span>
                            <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Enter your password" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">ðŸ”’</span>
                            <input type="password" class="form-control" id="signupConfirmPassword" name="confirm_password" placeholder="Re-enter your password" required />
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Test Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
